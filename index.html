<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DecFinder</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Pacifico&family=Playwrite+DE+LA+Guides&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Playwrite+IT+Moderna:wght@100..400&family=Playwrite+VN:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>GitHub Profile finder</h1>
      <input type="text" id="userInput" placeholder="Enter user name" />
      <button type="button" class="btn" id="search">Search</button>
      <p id="loading" class="hidden">Loading...</p>
      <div id="profile" class="profile hidden">
        <img id="avatar" src="" alt="Avatar" />
        <h2 id="userName"></h2>
        <p id="bio"></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Followers:</strong> <span id="followers"></span></p>
      </div>
    </div>

    <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
